<section>

	<div fxLayout="row wrap" fxLayoutGap="15px">

			<header class="o-panel__header">
				<h3 class="o-panel__title o-title o-title--h5 o-title--light">RADIOBUTTON</h3>
			</header>
			<div class="o-panel__container">
				<form action="#" method="POST">
					<fieldset>
						<legend class="t-hide-accessible">Form description</legend>
						<div>
							<h4 class="o-title o-title--h6">Radiobutton normal</h4>
							<div class="o-form-control">
								<label class="o-radio" for="checkbox_normal_1">
									<input class="o-radio__ipt" type="radio" id="checkbox_normal_1" name="checkbox_normal" />
									<div class="o-radio__label">
										<span class="o-radio__icon"></span>
										<span class="o-radio__txt"> Yes</span>
									</div>
								</label>
								<label class="o-radio" for="checkbox_normal_2">
									<input class="o-radio__ipt" type="radio" id="checkbox_normal_2" name="checkbox_normal" />

										<span class="o-radio__icon"></span>
										<span class="o-radio__txt"> No</span>
									</div>
								</label>
							</div>
						</div>
